<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Excel Diff Add-in</title>

    <!-- Office JavaScript API -->
    <script
      type="text/javascript"
      src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"
    ></script>

    <!-- For more information on Fluent UI, visit https://developer.microsoft.com/fluentui#/. -->
    <link
      rel="stylesheet"
      href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/11.0.0/css/fabric.min.css"
    />

    <!-- Template styles -->
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
  </head>

  <body class="ms-font-m ms-Fabric bg-white">
    <div class="max-w-sm flex flex-col mx-auto py-6 gap-2 px-6">
      <!-- Selection for sheet 1 -->
      <h4 class="font-semibold text-2xl mb-2 text-emerald-800 tracking-wide">Diff Configuration</h4>
      <select title="select-1" name="select-1" id="select-1"></select>
      <!-- Selection for sheet 2 -->
      <select title="select-2" name="select-2" id="select-2"></select>
      <div>
        <div>
          <input
            type="checkbox"
            id="diff-colorblind"
            name="diff-colorblind"
            class="accent-emerald-600"
          />
          <label for="diff-colorblind" class="px-1">Colorblind mode</label>
        </div>
        <div>
          <input
            type="checkbox"
            id="diff-collapse"
            name="diff-collapse"
            class="accent-emerald-600"
          />
          <label for="diff-collapse" class="px-1">Collapse unchanged rows</label>
        </div>
      </div>

      <button
        id="run-diff"
        type="button"
        class="bg-emerald-800 font-semibold text-lg text-white rounded-md w-[200px] py-3 mt-4 mb-1 mx-auto tracking-widest transition-colors ease-in-out disabled:bg-gray-400 disabled:animate-[pulse_2s_ease-in-out_infinite]"
      >
        Run Diff
      </button>
      <div
        id="info-time"
        class="hidden bg-gray-50 text-gray-600 border-2 font-semibold border-gray-300 rounded-lg py-2 px-4"
      ></div>

      <div
        id="lines-stats"
        class="flex-col text-2xl bg-slate-50 border-slate-400 border-2 rounded-xl px-4 py-2 tracking-wider hidden my-2"
      >
        <div class="text-gray-900 font-semibold">
          <span id="lines-added" class="text-emerald-600">---</span>
          <span class="text-lg font-normal">&nbsp;line(s) added</span>
        </div>
        <div class="text-gray-900 font-semibold">
          <span id="lines-modified" class="text-blue-600">---</span>
          <span class="text-lg font-normal">&nbsp;line(s) modified</span>
        </div>
        <div class="text-gray-900 font-semibold">
          <span id="lines-removed" class="text-red-700">---</span>
          <span class="text-lg font-normal">&nbsp;line(s) removed</span>
        </div>
      </div>

      <div
        id="warning"
        class="hidden bg-amber-100 text-amber-600 font-semibold border-amber-500 border-2 rounded-lg py-2 px-4"
      ></div>

      <div id="debug-div">
        <button
          id="generate-dummy"
          type="button"
          class="bg-red-600 font-light text-white py-2 px-4 rounded-lg"
        >
          Generate dummy sheets
        </button>
      </div>
    </div>
  </body>
</html>
