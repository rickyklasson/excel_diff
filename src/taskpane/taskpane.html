<!-- This file shows how to design a first-run page that provides a welcome screen to the user about the features of the add-in. -->

<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Excel Diff Add-in</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>

    <!-- For more information on Fluent UI, visit https://developer.microsoft.com/fluentui#/. -->
    <link
      rel="stylesheet"
      href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/11.0.0/css/fabric.min.css"
    />

    <!-- Template styles -->
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
  </head>

  <body class="ms-font-m ms-Fabric">
    <div class="max-w-sm flex flex-col mx-auto py-6 gap-4 px-6">
      <!-- Selection for sheet 1 -->
      <h4 class="font-bold text-lg">Compare sheets</h4>
      <select title="select-1" name="select-1" id="select-1"></select>
      <!-- Selection for sheet 2 -->
      <select title="select-2" name="select-2" id="select-2"></select>
      <button id="run-diff" type="button" class="bg-[#107c41] font-semibold text-md text-white rounded-md w-[200px] py-3 my-4 mx-auto">Run Diff</button>
      <button id="dummy-data" type="button" class="bg-gray-100 w-[150px] py-2 mx-auto">Add Dummy Sheets</button>
    </div>
  </body>
</html>
